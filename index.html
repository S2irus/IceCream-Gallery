<!DOCTYPE html>
<html lang="en">
  <head>
    <title>homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <main>
      <section class="gallery__section">
        <div class="gallery__container">
          <ul class="gallery__list">
            <li class="gallery__list__item">
              <ul class="gallery__inner">
                <li class="gallery__inner__item gallery__item--1">
                  <img
                    srcset="
                      ./images/small1.png  44w,
                      ./images/med1.png   105w,
                      ./images/large1.png 138w
                    "
                    src="./images/small1.png"
                    alt="icecream picture 1" />
                </li>
              </ul>
            </li>
            <li class="gallery__list__item">
              <ul class="gallery__inner gallery__inner--2">
                <li class="gallery__item gallery__item--2">
                  <img
                    srcset="
                      ./images/small2.1.png 1x,
                      ./images/med2.1.png   2x,
                      ./images/large2.1.png 3x
                    "
                    src="./images/small2.1.png"
                    alt="icecream picture" />
                </li>
                <li class="gallery__item gallery__item--2">
                  <img
                    srcset="
                      ./images/small2.2.png 1x,
                      ./images/med2.2.png   2x,
                      ./images/large2.2.png 3x
                    "
                    src="./images/small2.2.png"
                    alt="icecream picture" />
                </li>
              </ul>
            </li>
            <li class="gallery__list__item">
              <ul class="gallery__inner gallery__inner--3">
                <li class="gallery__item gallery__item--3 gallery__item--large">
                  <img
                    class="large__image"
                    srcset="
                  ./images/small 3.1.png 1x,
                  ./images/med3.1.png   2x,
                  ./images/large3.1.png 3x"
                    src="./images/small 3.1.png"
                    alt="icecream picture" />
                </li>
                <li class="gallery__item gallery__item--3">
                  <img
                    srcset="
                      ./images/small3.2.png 1x,
                      ./images/med3.2.png   2x,
                      ./images/large3.2.png 3x
                    "
                    src="./images/small3.2.png"
                    alt="icecream picture" />
                </li>
              </ul>
            </li>
            <li class="gallery__list__item">
              <ul class="gallery__inner gallery__inner--4">
                <li class="gallery__item gallery__item--4">
                  <img
                    srcset="
                      ./images/small4.1.png 1x,
                      ./images/med4.1.png   2x,
                      ./images/large4.1.png 3x
                    "
                    src="./images/small4.1.png"
                    alt="icecream picture" />
                </li>
                <li class="gallery__item gallery__item--4">
                  <img
                    srcset="
                      ./images/small4.2.png 1x,
                      ./images/med4.2.png   2x,
                      ./images/large4.2.png 3x
                    "
                    src="./images/small4.2.png"
                    alt="icecream picture" />
                </li>
              </ul>
            </li>
            <li class="gallery__list__item">
              <ul class="gallery__inner gallery__inner--5">
                <li class="gallery__item gallery__item--5">
                  <img
                    srcset="
                      ./images/small5.1.png 1x,
                      ./images/med5.1.png   2x,
                      ./images/large5.1.png 3x
                    "
                    src="./images/small5.1.png"
                    alt="icecream picture" />
                </li>
                <li class="gallery__item gallery__item--5">
                  <img
                    srcset="
                      ./images/small5.2.png 1x,
                      ./images/med5.2.png   2x,
                      ./images/large5.2.png 3x
                    "
                    src="./images/small5.2.png"
                    alt="icecream picture" />
                </li>
              </ul>
            </li>
            <li class="gallery__list__item">
              <ul class="gallery__inner gallery__inner--6">
                <li class="gallery__item gallery__item--6">
                  <img
                    srcset="
                      ./images/small6.1.png,
                      ./images/med6.1.png,
                      ./images/large6.1.png
                    "
                    src="./images/small6.1.png"
                    alt="icecream picture" />
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
